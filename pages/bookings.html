<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel Website-Booking Page</title>
    <link rel="icon" href="https://www.svgrepo.com/show/83274/hotel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Best Hotel, 3 star Hotel, 3 Star, Best Indian Hotels"
    />
    <meta
      name="description"
      content="Best offerdable 3 star hotel in whole india"
    />
    <link rel="stylesheet" href="../css/pages.css" />
    <meta charset="UTF-8" />
  </head>
  <body class="body-container">
    <div class="container">
        <h2>Book your Hotel</h2>
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Place Enter Your Full Name" required/>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Place Enter Email Id" required/>

            <label for="checkin">Check-in Date</label>
            <input id="checkin" type="date" name="checkin" required/>

            <label for="checkout">Check-out Date</label>
            <input id="checkout" type="date" name="checkout" required/>

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="room">Room Type</label>
            <select id="room" name="room" required>
                <option value="single">Single Rooms</option>
                <option value="double">Double Rooms</option>
                <option value="suit">Suite Rooms</option>
                <option value="family">Family Rooms</option>
            </select>

            <input type="submit" value="Book Hotel">
            <a href="./register.html">Don't have an account? Register Here</a>
            <a href="./login.html">Have an Account? Login Here</a>
            <a href="../index.html">Main Page</a>
        </form>
    </div>
  </body>
</html>
