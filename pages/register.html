<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel Website-Register Page</title>
    <link rel="icon" href="https://www.svgrepo.com/show/83274/hotel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Best Hotel, 3 star Hotel, 3 Star, Best Indian Hotels"
    />
    <meta
      name="description"
      content="Best offerdable 3 star hotel in whole india"
    />
    <link rel="stylesheet" href="../css/pages.css" />
    <meta charset="UTF-8" />
  </head>
  <body class="body-container">
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Place Enter Your Full Name" required/>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Place Enter Email Id" required/>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Place Enter Your Password" required/>
            <input type="submit" value="Register">
            <a href="./login.html">Already have an account? Click Here</a>
            <a href="./bookings.html">Book a Hotel</a>
            <a href="../index.html">Main Page</a>
        </form>
    </div>
  </body>
</html>
